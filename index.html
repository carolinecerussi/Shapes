<html lang="en-US>">
<head>
  <link href="/Shapes/css/styles.css" rel="stylesheet" type="text/css" media="all">
  <title>Mystic Pizzza</title>
</head>
<html>
<body>
  <div class="header">
  <h1>Shape Discovery</h1>
  <h5>Find out what shape you are dealing with.</h5>
  <br /> 
  <h2>Select How Many Sides your shape has:</h2>
  <button type="click" value=""
</div>
  <div class="threeSides" id="hidden">
  <h3>Enter three lengths to determine the type of triangle</h3>
  <form id="triangle-checker-form">
    <label for="length1">Enter a number:</label>
    <input id="length1" type="number">
    <br />
    <label for="length2">Enter a number:</label>
    <input id="length2" type="number">
    <br />
    <label for="length3">Enter a number:</label>
    <input id="length3" type="number">
    <br />
    <br />
    <button id="checkShape"  type="submit">Submit</button>
  </form>
</div>
<div class="fourSides" id="hidden">
  <h3>Enter four lengths to determine what type of quadrilateral this will be.</h3>
  <form id="Square-checker-form">
    <label for="length1">Enter a number:</label>
    <input id="length1" type="number">
    <br />
    <label for="length2">Enter a number:</label>
    <input id="length2" type="number">
    <br />
    <label for="length3">Enter a number:</label>
    <input id="length3" type="number">
    <br />
    <label for="length4">Enter a number:</label>
    <input id="length4" type="number">
    <br />
    <br />
    <button id="checkShape" type="submit">Submit</button>
  </form>
</div>
<div class="fiveSides" id="hidden">
  <h3>Enter your five lengths to determine the shape</h3>
  <form id="octagon-checker-form">
    <label for="length1">Enter a number:</label>
    <input id="length1" type="number">
    <br />
    <label for="length2">Enter a number:</label>
    <input id="length2" type="number">
    <br />
    <label for="length3">Enter a number:</label>
    <input id="length3" type="number">
    <br />
    <label for="length4">Enter a number:</label>
    <input id="length4" type="number">
    <br />
    <label for="length5">Enter a number:</label>
    <input id="length5" type="number">
    <br />
    <br />
    <button type="submit">Submit</button>
  </form>
</div>

  <ul id="response"></ul>

</body>
</html>
