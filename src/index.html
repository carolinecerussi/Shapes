<!DOCTYPE html>
<html lang="en-US>">
  <head>
  <script type="text/javascript" src="/Shapes/src/js/triangle.js"></script>
  <script type="text/javascript" src="/Shapes/src/js/pentagon.js"></script>
  <script type="text/javascript" src="/Shapes/src/js/square.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Shape Discovery</title>
</head>
<html>

<body>
  <div class="header">
    <h1>Shape Discovery</h1>
    <h5>Find out what shape you are dealing with.</h5>
    <h2>Select How Many Sides your shape has:</h2>
    <button type="click" id="three">3</button>
    <button type="click" id="four">4</button>
    <button type="click" id="five">5</button>

  </div>
  <div class="threeSides" id="hidden">
    <h3>Enter three lengths to determine the type of triangle</h3>
    <form id="triangle-checker-form">
      <label for="length1">Enter a number:</label>
      <input id="length1" type="number">
      <br />
      <label for="length2">Enter a number:</label>
      <input id="length2" type="number">
      <br />
      <label for="length3">Enter a number:</label>
      <input id="length3" type="number">
      <br />
      <br />
      <button id="checkShape" type="submit">Submit</button>
    </form>
  </div>
  <div class="fourSides" id="hidden">
    <h3>Enter four lengths to determine what type of quadrilateral this will be.</h3>
    <form id="Square-checker-form">
      <label for="squareLength1">Enter a number:</label>
      <input id="squareLength1" type="number">
      <br />
      <label for="squareLength2">Enter a number:</label>
      <input id="squareLength2" type="number">
      <br />
      <label for="squareLength3">Enter a number:</label>
      <input id="squareLength3" type="number">
      <br />
      <label for="squareLength4">Enter a number:</label>
      <input id="squareLength4" type="number">
      <br />
      <br />
    </form>
  </div>
  <div class="fiveSides" id="hidden">
    <h3>Enter your five lengths to determine the shape</h3>
    <form id="pentagon-checker-form">
      <label for="pentLength1">Enter a number:</label>
      <input id="pentLength1" type="number">
      <br />
      <label for="pentLength2">Enter a number:</label>
      <input id="pentLength2" type="number">
      <br />
      <label for="pentLength3">Enter a number:</label>
      <input id="pentLength3" type="number">
      <br />
      <label for="pentLength4">Enter a number:</label>
      <input id="pentLength4" type="number">
      <br />
      <label for="pentLength">Enter a number:</label>
      <input id="pentLength" type="number">
      <br />
      <br />
      <button id="checkShape" type="submit">Submit</button>
    </form>
  </div>
  <ul id="response"></ul>

</body>

</html>
